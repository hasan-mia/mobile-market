                            </li>
                        </ul>
                        <div class="w-75 d-lg-none">
                            <div class="d-flex border border-1 rounded-pill">
                                <input id="search" class="form-control me-2 rounded-pill" type="text" placeholder="Search Product" aria-label="Search">
                                <button class="btn btn-close-white position-relative me-3" type="submit" onclick="searchBar()"><i class="fas fa-search fa-2x"></i></button>

                        </div>

            <section class="py-5">
                <div class="container">
                    <div class="row" id="row">

                                <div class="row g-0">
                                    <div class="col-lg-4 col-md-6 col-12">
                                        <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro-max.jpg" class="img-fluid rounded-start h-100 w-100 py-3 ps-1" alt="...">
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-12">
                                        <div class="card-body">
                                            <h2 class="card-title fw-bold pink">iPhone 13 Pro Max</h2>
                                            <p class="card-text text-justify fs-5">Released 2021, September 24</p>
                                            <nav aria-label="breadcrumb">
                                                <ol class="breadcrumb">
                                                    <li class="breadcrumb-item active"><a href="index.html" class="text-decoration-none pink">Home</a></li>
                                                    <li class="breadcrumb-item active" aria-current="page">Apple</li>
                                                </ol>
                                            </nav>
                                            <p class="card-text text-justify fs-5">${details?.brand}</p>
                                        </div>
                                    </div>
                                    <div class="cart text-center d-flex justify-content-between px-3">
                                        <a class="card-text text-center" href="#" target="_blank"> <i class="fab fa-youtube-square fa-3x pink"></i> </a>
                                        <button class="btn bg-pink text-white fs-4 fw-bold" onclick="#">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div>
                <!-- end container -->
                <p class="d-none" id="error">Sorry! we don't found anything</p>
